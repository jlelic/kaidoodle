<div *ngIf="service.canUse" id="toolbarContainer" class="toolGroup">
  <span *ngFor="let powerUp of powerUps">
    <button mat-button (click)="use(powerUp.id)" [title]="powerUp.description">
      <img class="abilityIcon" [src]="'assets/icons/abilities/'+powerUp.id+'.png'">
      {{powerUp.name}}
    </button>
  </span>
</div>

<div #thicknessContainer class="toolGroup">
  <mat-button-toggle-group [value]="thickness">
  <span *ngFor="let t of values; let i = index">
    <mat-button-toggle class="buttonThickness" [value]="t" (change)="onThicknessSelected(t)">
      <key-bind [char]="i + 5" (trigger)="onThicknessSelected(t)"></key-bind>
      <canvas width="32" height="32"></canvas>
    </mat-button-toggle>
  </span>
  </mat-button-toggle-group>
</div>
